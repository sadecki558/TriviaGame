<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron" id="headerbar">
            <h1 class="display-4">Totally Trivial Trivia - Geography and History</h1>
            <a class="btn btn-primary btn-lg startbutton" role="button">Start Game</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-4" id="timer-container"><h1>00:00</h1>Time Remaining</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10" id="question-container" style="padding:50px"></div>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-primary" id="submit" role="button">Submit</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-5" id="score"></div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
